<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/3c6a4a78e4.js" ></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head> 
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></span></li>
            
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1 id="playListName">Best of Ncs</h1>
            <div class="songItemContainer">
                <div class="songItem" id="0">
                    <img alt="1">
                    <p class="songName" id="0"></p>
                </div>
                <div class="songItem" id="1">
                    <img alt="1">
                    <span class="songName" id="1"></span>

                </div>
                <div class="songItem" id="2">
                    <img alt="1">
                    <span class="songName" id="2"></span>

                </div>
                <div class="songItem" id="3">
                    <img alt="1">
                    <span class="songName" id="3"></span>

                </div>
                <div class="songItem" id="4">
                    <img alt="1">
                    <span class="songName" id="4"></span>

                </div>
                <div class="songItem" id="5">
                    <img alt="1">
                    <span class="songName" id="5"></span>

                </div>
                <div class="songItem" id="6">
                    <img alt="1">
                    <span class="songName" id="6"></span>

                </div>
                <div class="songItem" id="7">
                    <img alt="1">
                    <span class="songName" id="7"></span>

                </div>
                <div class="songItem" id="8">
                    <img alt="1">
                    <span class="songName" id="8"></span>

                </div>
                <div class="songItem" id="9">
                    <img alt="1">
                    <span class="songName" id="9"></span>

                </div>

            </div>
        </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        
        <div class="songInfo">
            <img id="songInfoImg" >
            <div class="songTitles">
                <span class="songName" id="masterSongName" ></span>
                <span id="singerName"></span>
            </div>
        </div>
        <div class="volumeAndIcons">
            <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous" title="Previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay" title="Play"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next" title="Next"></i>
        </div> 
        <div class="volumeRocker">
            <i class="fa-solid fa-1x fa-volume-high" id="mute" title="Mute"></i>
           <input id="volume" type="range" value="100" min="0" max="100">
        </div></div>
        
        <div class="seekbar">
            <span class="startTime"><span id="minutes">00</span><span>:</span><span id="seconds">00</span></span>
            <input type="range" name="range" id="progressBar" value="0" min="0" max="100" >
            <span class="endTime"><span id="Eminutes">00</span><span>:</span><span id="Eseconds">00</span></span>
    </div>
   

    
</body>
</html>
